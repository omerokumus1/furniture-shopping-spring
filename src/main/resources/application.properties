spring.application.name=furniture-shopping-spring
spring.datasource.url=jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:furniture_shopping}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:adminadmin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.format_sql=true